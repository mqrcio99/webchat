<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .status-indicator {
            width: 10px;
            height: 10px;
            background-color: #00ff00; /* Green color */
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
        }
        .sent-message {
            background-color: #dbeafe; /* Light blue */
        }
        .received-message {
            background-color: #d1fae5; /* Light green */
        }
        .message {
            padding: 0.5rem;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
            max-width: 80%;
        }
        .timestamp {
            font-size: 0.75rem;
            color: #6b7280; /* Gray color */
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-96 bg-white p-4 rounded shadow-lg">
        <div class="flex items-center mb-4">
            <h2 class="text-2xl font-bold mr-2">Eu <span class="status-indicator"></span></h2>
        </div>
        <div id="messageHistory" class="mb-4 space-y-2">
            <!-- historico de mensagens aparecera aqui -->
        </div>
        <div class="mb-4">
            <textarea id="message" class="w-full p-2 border rounded" rows="4" placeholder="Digite sua mensagem..."></textarea>
        </div>
        <button id="sendBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Enviar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
